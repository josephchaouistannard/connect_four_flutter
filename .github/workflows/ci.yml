# .github/workflows/ci.yml

name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # === THIS IS THE NEW CACHING PART ===
          # Enable caching for the Flutter SDK itself and pub dependencies.
          cache: true
          cache-key: 'flutter-${{ runner.os }}-${{ hashFiles(''**/pubspec.lock'') }}'
          cache-path: '${{ runner.tool_cache }}/flutter'
          # ====================================

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test